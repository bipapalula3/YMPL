<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>YMPL Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="search.js"></script>

  <style>
    body {
      background: #111217;
      color: #e6eef6;
      font-family: Arial, sans-serif;
      padding: 16px;
    }

    h1 {
      margin-bottom: 12px;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 8px;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    /* ðŸ”½ ê²€ìƒ‰ ì˜µì…˜ */
    .search-options {
      display: flex;
      gap: 16px;
      font-size: 0.85rem;
      color: #cbd5e1;
      margin-bottom: 8px;
    }

    .search-options label {
      cursor: pointer;
      user-select: none;
    }

    /* ðŸ”½ ê²€ìƒ‰ ê²°ê³¼ ê°œìˆ˜ */
    #resultCount {
      font-size: 0.85rem;
      color: #94a3b8;

    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      margin-bottom: 16px;
    }

    .search-item {
      padding-bottom: 12px;
      border-bottom: 1px solid #2a2f3a;
    }

    .search-title {
      display: -webkit-box;
      -webkit-line-clamp: 1;
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-overflow: ellipsis;

      font-weight: bold;
      font-size: 1rem;
      line-height: 1.4;
      color: #93c5fd;
      text-decoration: none;
    }

    .search-title:hover {
      text-decoration: underline;
    }

    .search-preview {
      display: -webkit-box;
      -webkit-line-clamp: 4;
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-overflow: ellipsis;

      font-size: 0.9rem;
      line-height: 1.4;
      color: #cbd5e1;
      margin-top: 6px;
      white-space: pre-line;
    }

    }

    .loading {
      text-align: center;
      color: #94a3b8;
      margin: 16px 0;
    }
  </style>
</head>

<body>

<h1>YMPL Search</h1>

<input

/>

</body>
</html>
