<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>YMPL Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="search.js"></script>

  <style>
    body {
      background: #111217;
      color: #e6eef6;
      font-family: Arial, sans-serif;
      padding: 16px;
    }

    h1 {
      margin-bottom: 12px;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 8px;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    /* ğŸ”½ ê²€ìƒ‰ ì˜µì…˜ */
    .search-options {
      display: flex;
      gap: 16px;
      font-size: 0.85rem;
      color: #cbd5e1;
      margin-bottom: 8px;
    }

    .search-options label {
      cursor: pointer;
      user-select: none;
    }

    #resultCount {
      font-size: 0.85rem;
      color: #94a3b8;
      margin-bottom: 12px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      margin-bottom: 16px;
    }

    /* =========================
       ğŸ”¹ ê²€ìƒ‰ ì¹´ë“œ ë ˆì´ì•„ì›ƒ
       ========================= */

    .search-item {
      display: flex;
      gap: 12px;
      padding-bottom: 12px;
      border-bottom: 1px solid #2a2f3a;
      align-items: flex-start;
    }

    /* ì™¼ìª½ í…ìŠ¤íŠ¸ ì˜ì—­ */
    .search-content {
      flex: 1;
      min-width: 0; /* ë§ì¤„ì„ í•„ìˆ˜ */
    }

    .search-title {
      display: -webkit-box;
      -webkit-line-clamp: 1;
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-overflow: ellipsis;
      font-weight: bold;
      font-size: 1rem;
      line-height: 1.4;
      color: #93c5fd;
      text-decoration: none;
    }

    .search-title:hover {
      text-decoration: underline;
    }

    .search-preview {
      display: -webkit-box;
      -webkit-line-clamp: 4;
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-overflow: ellipsis;
      font-size: 0.9rem;
      line-height: 1.4;
      color: #cbd5e1;
      margin-top: 6px;
      white-space: pre-line;
    }

    /* ì˜¤ë¥¸ìª½ ì»¤ë²„ ì´ë¯¸ì§€ */
    .search-cover {
      width: 80px;
      height: 80px;
      flex-shrink: 0;
      border-radius: 6px;
      object-fit: cover;
      background: #1f2937;
    }

    .search-debug {
      font-size: 0.75rem;
      color: #64748b;
      margin-top: 4px;
    }

    .loading {
      text-align: center;
      color: #94a3b8;
      margin: 16px 0;
    }
  </style>
</head>

<body>

<h1>YMPL Search</h1>

<input
  id="q"
  placeholder="Artist / Album / Track ê²€ìƒ‰"
  oninput="startSearch()"
/>

<!-- ğŸ”½ ë””ë²„ê·¸ í† ê¸€ (ê°œë°œì ì „ìš©) -->
<div class="search-options" id="debugOptions">
  <label>
    <input type="checkbox" id="debugToggle" />
    score ë””ë²„ê·¸
  </label>
</div>

<div id="resultCount"></div>

<ul id="result"></ul>

<div id="loading" class="loading" style="display:none;">Loading...</div>

<!-- ğŸ”’ ê°œë°œì ëª¨ë“œ ì²´í¬ -->
<script>
  (function () {
    const params = new URLSearchParams(location.search);
    const isDev = params.get('dev') === '1009';

    if (!isDev) {
      const debug = document.getElementById('debugOptions');
      if (debug) debug.style.display = 'none';
    }
  })();
</script>

</body>
</html>
