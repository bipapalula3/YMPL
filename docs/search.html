<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>YMPL Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="search.js"></script>

  <style>
    body {
      background: #111217;
      color: #e6eef6;
      font-family: Arial, sans-serif;
      padding: 16px;
      margin: 0;
    }

    /* =========================
       Basic UI
       ========================= */

    h1 {
      margin-bottom: 6px;
      font-size: 24px;
    }

    input {
      width: 100%;
      height: 52px;
      padding: 6px 10px;
      font-size: 20px;
      margin-bottom: 8px;
      border-radius: 8px;
      border: none;
      outline: none;
      box-sizing: border-box;
    }

    /* =========================
       Search Options
       ========================= */

    .search-options {
      display: flex;
      gap: 16px;
      font-size: 0.85rem;
      color: #cbd5e1;
      margin-bottom: 8px;
    }

    .search-options label {
      cursor: pointer;
      user-select: none;
    }

    #resultCount {
      font-size: 0.85rem;
      color: #94a3b8;
      margin-bottom: 12px;
    }

    /* =========================
       Result List
       ========================= */

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      margin-bottom: 16px;
    }

    /* Ïπ¥Îìú Ï†ÑÏ≤¥ ÌÅ¥Î¶≠ */
    .search-link {
      display: block;
      text-decoration: none;
      color: inherit;
      touch-action: manipulation;
    }

    /* =========================
       Item Layout
       ========================= */

    .search-item {
      display: flex;
      gap: 4px;
      padding-bottom: 2px;
      border-bottom: 1px solid #2a2f3a;
      align-items: flex-start;
    }

    .search-content {
      flex: 1;
      min-width: 0;
    }

    .search-title {
      display: -webkit-box;
      -webkit-line-clamp: 1;
      -webkit-box-orient: vertical;
      overflow: hidden;
      font-weight: bold;
      font-size: 1rem;
      line-height: 1.4;
      color: #93c5fd;
    }

    .search-preview {
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
      font-size: 0.9rem;
      line-height: 1.4;
      color: #cbd5e1;
      margin-top: 6px;
      white-space: pre-line;
      word-break: break-all;
      overflow-wrap: anywhere;
    }

    /* =========================
       Cover Image
       ========================= */

    .search-cover {
      width: 80px;
      height: 80px;
      flex-shrink: 0;
      border-radius: 6px;
      object-fit: cover;
      background: #1f2937;
      margin-top: 6px;
      display: block;
    }

    /* Ïù¥ÎØ∏ÏßÄ Î°úÎî© ÏïàÏ†ïÌôî */
    .search-cover.loading {
      opacity: 0;
    }

    .search-cover.loaded {
      opacity: 1;
      transition: opacity 0.25s ease;
    }

    .search-debug {
      font-size: 0.75rem;
      color: #64748b;
      margin-top: 4px;
    }

    .loading {
      text-align: center;
      color: #94a3b8;
      margin: 16px 0;
    }

    /* =========================
       PC Hover Only
       ========================= */

    @media (hover: hover) and (pointer: fine) {
      .search-link:hover .search-title {
        text-decoration: underline;
      }
    }

    /* =========================
       Mobile Tap Smooth
       ========================= */

    a,
    img {
      -webkit-tap-highlight-color: rgba(0,0,0,0);
      tap-highlight-color: rgba(0,0,0,0);
    }

    .search-link {
      transition: transform 0.15s ease, opacity 0.15s ease;
    }

    .search-link:active {
      transform: scale(0.97);
      opacity: 0.85;
    }
  </style>
</head>

<body>

<h1>YMPL Search</h1>

<input
  id="q"
  placeholder="Artist / Track Search (Í∞ÄÏàò / ÎÖ∏Îûò Í≤ÄÏÉâ)"
  oninput="startSearch()"
/>

<!-- üîΩ ÎîîÎ≤ÑÍ∑∏ ÏòµÏÖò -->
<div class="search-options" id="debugOptions">
  <label>
    <input type="checkbox" id="debugToggle" />
    score ÎîîÎ≤ÑÍ∑∏
  </label>
</div>

<div id="resultCount"></div>
<ul id="result"></ul>
<div id="loading" class="loading" style="display:none;">Loading...</div>

<!-- üîí Í∞úÎ∞úÏûê Î™®Îìú Ï≤¥ÌÅ¨ -->
<script>
  (function () {
    const params = new URLSearchParams(location.search);
    const isDev = params.get('dev') === '1009';
    if (!isDev) {
      const debug = document.getElementById('debugOptions');
      if (debug) debug.style.display = 'none';
    }
  })();
</script>

</body>
</html>
