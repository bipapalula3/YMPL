<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>YMPL Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="search.js"></script>
  <style>
    body {
      background:#111217;
      color:#e6eef6;
      font-family:Arial, sans-serif;
      padding:16px;

    input {

      padding:12px;
      font-size:16px;
      margin-bottom:12px;

      border:none;

    a { color:#93c5fd; text-decoration:none; }
    a:hover { text-decoration:underline; }
  </style>

<body>

<h1>YMPL Search</h1>
<input id="q" placeholder="Artist / Album / Track 검색" oninput="search()">
