<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>YMPL Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="search.js"></script>

  <style>
    body {
      background: #111217;
      color: #e6eef6;
      font-family: Arial, sans-serif;
      padding: 16px;
    }

    h1 {
      margin-bottom: 12px;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 16px;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      margin-bottom: 16px;
    }

    /* ===== 검색 결과 카드 ===== */
    .search-item {
      padding-bottom: 12px;
      border-bottom: 1px solid #2a2f3a;
    }

    /* 타이틀: 1줄 */
    .search-title {
      display: -webkit-box;
      -webkit-line-clamp: 1;
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-overflow: ellipsis;

      font-weight: bold;
      font-size: 1rem;
      line-height: 1.4;
      color: #93c5fd;
      text-decoration: none;
    }

    .search-title:hover {
      text-decoration: underline;
    }

    /* 리뷰: 4줄 */
    .search-preview {
      display: -webkit-box;
      -webkit-line-clamp: 4;
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-overflow: ellipsis;

      font-size: 0.9rem;
      line-height: 1.4;
      color: #cbd5e1;
      margin-top: 6px;
      white-space: pre-line;
    }
  </style>
</head>

<body>

<h1>YMPL Search</h1>

<input
  id="q"
  placeholder="Artist / Album / Track 검색"
  oninput="search()"
/>

<ul id="result"></ul>

</body>
</html>
