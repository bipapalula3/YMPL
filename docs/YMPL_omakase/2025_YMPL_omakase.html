    }
    .artist-link-overlay {
      position: absolute;
      left: 12px;
      bottom: 12px;
      display: flex;
      flex-direction: column-reverse;
      gap: 8px;
    }
    .artist-link-buttons {
      margin-top: 10px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .artist-btn {
      background: #1f6feb;
      color: white;
      padding: 8px 14px;
      border-radius: 8px;
      font-size: 14px;
      text-decoration: none;
    }
    .artist-btn:hover {
      background: #388bfd;
