<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YMPL Search</title>
<style>
:root {
  --bg: #0f0f0f;
  --card: #1c1c1c;
  --text: #eaeaea;
  --sub: #aaaaaa;
  --accent: #4da3ff;
}

body {
  background: var(--bg);
  color: var(--text);
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  padding: 12px;
}

input {
  width: 100%;
  padding: 14px;
  font-size: 16px;
  border-radius: 10px;
  border: none;
  outline: none;
  background: var(--card);
  color: var(--text);
}

.result {
  background: var(--card);
  padding: 12px;
  margin-top: 12px;
  border-radius: 10px;
}

.result a {
  color: var(--accent);
  font-weight: 600;
  text-decoration: none;
}

.snippet {
  font-size: 14px;
  color: var(--sub);
  margin-top: 6px;
}

.empty {
  margin-top: 20px;
  color: var(--sub);
  text-align: center;
}
</style>
</head>
<body>

<input id="q" placeholder="Artist / Album / Song" autofocus>
<div id="results"></div>

<script src="search.js"></script>
</body>
</html>
